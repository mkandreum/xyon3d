version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    labels:
      - "coolify.managed=true"
      - "coolify.port=3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-polyform_user}:${DB_PASSWORD:-polyform_secure_pass}@db:5432/${DB_NAME:-polyform_db}
      - JWT_SECRET=${JWT_SECRET:-polyform_secret_key_change_me}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@xyon3d.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - ADMIN_2FA_CODE=${ADMIN_2FA_CODE:-123456}
    depends_on:
      db:
        condition: service_healthy
    restart: always
    volumes:
      - uploads_data:/app/uploads

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./server/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    environment:
      - POSTGRES_USER=${DB_USER:-polyform_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-polyform_secure_pass}
      - POSTGRES_DB=${DB_NAME:-polyform_db}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always

volumes:
  postgres_data:
  uploads_data:
