version: '3.8'

services:
  app:
    build: .
    labels:
      - "coolify.managed=true"
      - "coolify.port=3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-polyform_user}:${DB_PASSWORD:-polyform_secure_pass}@db:5432/${DB_NAME:-polyform_db}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - SESSION_SECRET=${SESSION_SECRET:-change_this_secret_in_production}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      # Persistent storage for uploaded images
      - uploads_data:/app/uploads
      # Persistent storage for user data
      - app_data:/app/data

  db:
    image: postgres:15-alpine
    volumes:
      # Persistent database storage
      - postgres_data:/var/lib/postgresql/data
      # Initialize database schema and seed data
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./server/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    environment:
      - POSTGRES_USER=${DB_USER:-polyform_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-polyform_secure_pass}
      - POSTGRES_DB=${DB_NAME:-polyform_db}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    # Expose port for external access (optional, for debugging)
    # ports:
    #   - "5432:5432"

volumes:
  # Database persistent storage
  postgres_data:
    driver: local
  # Uploaded files persistent storage (images, 3D models, etc.)
  uploads_data:
    driver: local
  # Application data persistent storage
  app_data:
    driver: local
